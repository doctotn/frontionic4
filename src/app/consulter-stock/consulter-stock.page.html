<ion-header>
  <ion-toolbar>
    <ion-title>consulter_stock</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <ion-grid >
    <ion-row>
      <ion-col size="2">
       Ref
      </ion-col>
      <ion-col size="1">
        Q
      </ion-col>
      <ion-col size="auto">
        Desig
      </ion-col>
      <ion-col size="2">
        Prix
      </ion-col>
      <ion-col size="auto">
        Action
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let products of produit">
      <ion-col>
        {{products.ref}}
       </ion-col>
       <ion-col>
        {{products.quantite}}
       </ion-col>
       <ion-col>
        {{products.designation}}
       </ion-col>
       <ion-col>
        {{products.prix}}
       </ion-col>
       <ion-col>

        
        <ion-button href="/modifier-produit"><ion-icon name="edit"></ion-icon></ion-button>
        
        <div *ngIf="dataReturned">
            <ion-input></ion-input>
            <ion-button>
              <ion-icon name=""></ion-icon>
            </ion-button>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-button (click)="presentModal()">Open Modal</ion-button>
  
  <ion-button href="/gestion-stock">Ajouter produit</ion-button>
</ion-content>
